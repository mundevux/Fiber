<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiber Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="bg-primary font-[Inter]"> 
    
    <!--- NavBar -->

    <nav class="bg-primary px-7 py-2.5 rounded dark:bg-gray-900 container mx-auto">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
            <a href="#" class="flex items-center">
                <span class="self-center text-2xl font-bold w-24 dark:text-white">Fiber</span>
            </a>
            <div class="flex md:order-2">
                <button type="button" class="text-black font-bold text-sm px-7 py-4 text-center mr-3 hidden md:block">Sign In</button>
                <button type="button" class="text-white bg-secondary hover:bg-secondary/80 focus:ring-4 focus:outline-none font-semibold rounded-md text-sm px-7 py-4 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800  hidden md:block">Sign Up</button>
                <button data-collapse-toggle="navbar-cta" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-cta" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                </button>
            </div>
            <div class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1" id="navbar-cta">
                <ul class="flex flex-col p-4 mt-4 bg-primary rounded-lg border md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                    <a href="#" class="block py-2 pr-4 pl-3 font-semibold rounded md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white" aria-current="page">Community</a>
                    </li>
                    <li>
                    <a href="#" class="block py-2 pr-4 pl-3 font-semibold rounded md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Pricing</a>
                    </li>
                    <li>
                    <a href="#" class="block py-2 pr-4 pl-3 font-semibold rounded md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Features</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--- End NavBar -->

    <!--- Main -->

    <!--- Hero -->

    <header class="container mx-auto px-7">
        <div class="grid grid-cols-1 md:grid-cols-2">
            <div class="flex-col my-auto items-center order-2 md:order-first">
                <div class="hidden md:flex md:pb-5">
                    <img src="./assets/images/star.svg" alt="star">
                    <img src="./assets/images/star.svg" alt="star">
                    <img src="./assets/images/star.svg" alt="star">
                    <img src="./assets/images/star.svg" alt="star">
                    <img src="./assets/images/star.svg" alt="star">
                    <p class="text-lg">Rated 4.8/5 (243 reviwes)</p>
                </div>
                <div class="flex-col ">
                    <h1 class="text-5xl font-bold py-6 md:pb-5 md:text-7xl ">Cretae your portfolio in minutes.</h1>
                    <p class="text-lg md:text-xl text-gray-500 pb-5">With Fiber, you can setup your own persona portfolio in minutes with dozens of premade, beautiful templates.</p>
                    <div class="md:flex pb-5">
                        <button type="button" class="text-white bg-secondary hover:bg-secondary/80 font-semibold rounded-md text-md px-7 py-4 text-center mr-3 md:mr-0 w-full md:w-auto">Start Free Trial</button> 
                        <button type="button" class="text-secondary underline font-bold text-md px-7 py-4 text-center mr-3 w-full md:w-auto">View Examples</button>
                    </div>
                    <div class="md:flex pb-5">
                        <div class="flex py-2">
                            <img src="./assets/images/Checkmark.svg" alt="Checkmark">
                            <p class="text-xl text-gray-500 ml-2 mr-3">No Credit Card Requiered</p>
                        </div>
                        <div  class="flex py-2">
                            <img src="./assets/images/Checkmark.svg" alt="Checkmark">
                            <p class="text-xl text-gray-500 ml-2 mr-3">10 Free Templates</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-auto">
                <img src="./assets/images/hero-Illustration.png" alt="">
            </div>
        </div>
    </header>

    <!--- End Hero -->


  
    <!--- Main -->
    <script src="./node_modules/flowbite/dist/flowbite.js"></script>
</body>
</html>
